{% extends "base.html" %}

{%block link %}
<link rel="stylesheet" type="text/css" href="{{url_for("static", filename="page2.css")}}"/>
{%endblock %}

{% block content%}
<h1 class="heading" >Searcher</h1>
<div class="container">

    <div class="row align-items-center ">
        <div class="col">
            <div class="form-group searchbar" >
                <form method="POST" class="forms" >
                    <input id="thebtn" onclick="myfunction()" class="form-control form-control-lg inputfield" type="text" name="to_search" placeholder="Search keywords">
                    <input class="btn btn-lg btn-outline-success mybtn" type="submit" value="submit">
                </form>
            </div>
        </div>  
    </div>

    <div class=" mycardcontainer row row-cols-3 align-items-center  ">
        
          {%for file_name in file_names %}
            <div class="col">
            <div class="card mycard">
                <div class="card-body">
                    <object type="pdf" data="{{'.\\Data\\' + file_name }}" >{{file_name}}</object>
                </div>
             </div>
           </div>
          {% endfor %}
        

       
    </div>
</div>

{%endblock %}
